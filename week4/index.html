<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/underscore.min.js"></script>
	<script src="js/AnimalsData.js"></script>
	<script src="js/assignment.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/assignment.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />

	<title>Animals by class</title>

</head>

<body>

	<nav class="navbar navbar-default  navbar-fixed-top">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button"
				class="navbar-toggle collapsed"
				data-toggle="collapse"
				data-target="#navbar-not-collapsed"
				aria-expanded="false">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html"><i class="fa fa-paw"></i></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-not-collapsed">
			<ul class="nav navbar-nav" id="menu">
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>


<div id="content" class="container">

</div>

<script id="template_animalsByClass" type="text/x-handlebars-template">

<header class="jumbotron">
	<h1>{{page.title}}</h1>
</header>

	{{#each animals.class}}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{name}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				{{#each animals}}
				<div class="col-sm-6 col-md-3">
					<div class="thumbnail">
						<img src="{{image1}}" alt="Picture of {{name}}" />
						<div class="caption row">

							<div class="col-md-6">
								<h3>{{name}}</h3>
							</div>
							<div class="col-md-6"><span class="pull-right"><a href="#" class="btn btn-default" role="button" aria-label="Details" data-toggle="modal" data-target="#modal_{{@../index}}_{{@index}}">
								<span class="glyphicon glyphicon-info-sign" aria-hidden="true" />
							</a></span>
						</div>
					</div> <!-- /caption -->
				</div> <!-- /thumbnail -->

				<!-- Modal -->
				<div id="modal_{{@../index}}_{{@index}}" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Details of animal : {{name}}</h4>
							</div> <!-- /header -->
							<div class="modal-body row">
								<div class="col-md-12" style="margin-bottom: 15px;">
									{{description}}
								</div>
								<div class="col-md-6">
									<div class="thumbnail">
										<img src="{{image1}}" alt="First image of {{name}}" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="thumbnail">
										<img src="{{image2}}" alt="Second image of {{name}}" />
									</div>
								</div>
							</div> <!-- /modal body -->
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div> <!-- footer -->

						</div> <!-- /modal dialog -->
					</div> <!-- /dialog -->
				</div>
			</div> <!-- /animal -->

			{{/each}}
		</div> <!-- /row class -->
	</div> <!-- / panel body -->
</div> <!-- / panel -->
{{/each}}

</script>


<script id="template_allAnimals" type="text/x-handlebars-template">

	<header class="jumbotron">
		<h1>{{page.title}}</h1>
	</header>

	{{#everyNth allAnimals 4}}

	{{#if isModZeroNotFirst}}
</div>
{{/if}}

{{#if isModZero}}
<div class="row">
	{{/if}}

	<div class="col-sm-3">
		<div class="thumbnail">
			<img src="{{image1}}" alt="Picture of {{name}}" />
			<div class="caption row">

				<div class="col-md-6">
					<h3>{{name}}</h3>
				</div>
				<div class="col-md-6"><span class="pull-right"><a href="#" class="btn btn-default" role="button" aria-label="Details" data-toggle="modal" data-target="#modal_{{@index}}">
					<span class="glyphicon glyphicon-info-sign" aria-hidden="true" />
				</a></span>
			</div>
		</div> <!-- /caption -->
	</div> <!-- /thumbnail -->

	<!-- Modal -->
	<div id="modal_{{@index}}" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Details of animal : {{name}}</h4>
				</div> <!-- /header -->
				<div class="modal-body row">
					<div class="col-md-12" style="margin-bottom: 15px;">
						{{description}}
					</div>
					<div class="col-md-6">
						<div class="thumbnail">
							<img src="{{image1}}" alt="First image of {{name}}" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="thumbnail">
							<img src="{{image2}}" alt="Second image of {{name}}" />
						</div>
					</div>
				</div> <!-- /modal body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div> <!-- footer -->

			</div> <!-- /modal dialog -->
		</div> <!-- /dialog -->
	</div>
</div> <!-- /animal -->

{{#if isLast}}
</div> <!-- /row class -->
{{/if}}

{{/everyNth}}
</script>


</body>
